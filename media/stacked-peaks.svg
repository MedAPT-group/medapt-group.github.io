<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#112240;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2744;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Glow effect -->
    <radialGradient id="glow1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Geometric lines -->
  <path d="M 0 300 Q 480 200 960 300 T 1920 300" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
  <path d="M 0 600 Q 480 500 960 600 T 1920 600" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.15"/>
  <path d="M 0 900 Q 480 800 960 900 T 1920 900" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.1"/>
  
  <!-- Glowing orbs -->
  <circle cx="300" cy="200" r="120" fill="url(#glow1)"/>
  <circle cx="1600" cy="400" r="150" fill="url(#glow2)"/>
  <circle cx="800" cy="800" r="100" fill="url(#glow1)" opacity="0.5"/>
  
  <!-- Subtle particles -->
  <circle cx="200" cy="150" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="1720" cy="250" r="1.5" fill="#93c5fd" opacity="0.5"/>
  <circle cx="500" cy="700" r="2" fill="#3b82f6" opacity="0.4"/>
  <circle cx="1400" cy="900" r="1.5" fill="#60a5fa" opacity="0.5"/>
  <circle cx="100" cy="500" r="1.5" fill="#93c5fd" opacity="0.4"/>
  <circle cx="1800" cy="700" r="2" fill="#3b82f6" opacity="0.5"/>
</svg>
